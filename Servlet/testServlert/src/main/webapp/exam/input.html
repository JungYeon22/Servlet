<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		form{padding : 10px; display: inline-block;}
		#x { padding : 10px;}
		#y { padding : 10px;}
		#result{ 
			padding : 10px;
			text-align: center;
		}
		form hr{padding : 0;}
		#result input {padding: 10px;}
		table {border-collapse: collapse;}
		table tr td{text-align : center;}
		#xDiv, #yDiv {
			font-size : 8pt;
			color: red;
		}
	</style>
</head>
<body>
	
	<form name="inputForm" method="get" action="http://localhost:8080/testServlert/Calc">
		<table border="1" cellpadding="20px">
			<tr>
				<td>X </td>
				<td>
					<input type="text" name="x">
					<div id="xDiv"> </div>
				</td>
				
			</tr>
			<tr>
				<td>Y </td>
				<td> <input type="text" name="y">
					<div id="yDiv"></div>
				</td>
				
			</tr>
			<tr>
				<td colspan="2">
					<input type="button" value="계산" onclick="javascript:checkInput()">
					<input type="reset" value="취소">
				</td>
			</tr>
		</table>
	</form>
	<script>
		function checkInput(){
			//document.getElementById("xDiv").innerHTML = ""
			//document.getElementById("yDiv").innerHTML = ""
			if(document.inputForm.x.value == "") 
				//alert("x의 값을 입력하시오")
				document.getElementById("xDiv").innerHTML = "x의 값 입력"
			else if(document.inputForm.y.value == "")
				//alert("y의 값을 입력하시오")
				document.getElementById("yDiv").innerHTML = "y의 값 입력"
			else document.inputForm.submit();
		}
	</script>
</body>
</html>
